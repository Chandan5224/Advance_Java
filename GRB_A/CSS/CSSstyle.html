<!DOCTYPE html>
<html>
<head>
    <title>CSS Style Sheets</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Internal Style Sheet */
        h1 {
            color: blue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Inline Style</h1>
    <p class="paragraph">This paragraph uses an external style sheet.</p>
    <p style="color: orange; font-size: 16px;">This paragraph demonstrates inline styling.</p>
    <h2>Internal Style Sheet</h2>
    <p class="paragraph">This paragraph uses the internal style sheet.</p>
    <p style="color: purple;">Another paragraph with inline styling.</p>
</body>
</html>
